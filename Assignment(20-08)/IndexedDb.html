<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./IndexedDb.js"></script>
    <script>
        var header = ['ProductRowId','ProductId','ProductName','CategoryName','Manufacturer','Price','Description'];
        createDb();
        getAllEntries();
        totalEnteries();

        window.onload = function()
        {
            getAllEntries();
            document.getElementById('save').addEventListener(
                'click',function()
                {
                    totalEnteries();
                    storeData();
                },
                false)
            

            document.getElementById('printTable').addEventListener('click',function()
            {
                getAllEntries();
                document.getElementById('dataBase').innerHTML = generateHeading() + generateBody();
            },false)
            document.getElementById('deletedb').addEventListener('click',function(){
                deleteDb();
                
            },false)

            document.getElementById('CategoryName').innerHTML = dropDown(categoryList);
            document.getElementById('Manufacturer').innerHTML = dropDown(manufacturerList);

            
            document.getElementById("btnclear").addEventListener('click',function(){
                var input=document.getElementsByClassName("fill");
                for(var i=0;i<input.length;i++){
                    input[i].value='';
                }
            },false)
            
        }
    </script>
</head>
<body>
    <h1>Product Details</h1>
    <table style="border: 1.5px solid;">
        <tr>
            <td>Product Name:-</td>
            <td>
                <input type="text" id = "ProductName" class="fill" style="text-transform: capitalize;">
            </td> 
        </tr>
        <tr>
            <td>Select Category:-</td>
            <td>
                <select class="fill" id="CategoryName">
            </td> 
        </tr>
        <tr>
            <td>Select Manufacturer:-</td>
            <td>
                <select class="fill" id="Manufacturer">
            </td> 
        </tr>
        <tr>
            <td>Enter Price:-</td>
            <td>
                <input class="fill" type="number" id="Price" >
            </td> 
        </tr>
        <tr>
            <td>Description:-</td>
            <td>
                <input class="fill" type="text" id="Description">
            </td> 
        </tr>
        <tr>
            <td>
                <button id="save">Save</button>
            
                <button id="btnclear">Clear</button>
            </td>
            <td>
                <button id="printTable">Print Table</button>
            
                <button id="deletedb">Delete DataBase</button>
            </td> 
        </tr>
    </table>
<br>
<table id="dataBase" style="border: 1.5px solid;"></table>
</body>
</html>
