<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required:valid {
    border-color: green;
    
  }
input:invalid:hover {
    border-color: red;
    
  }
    </style>
    <script>
        window.onload = function(){
            var input = document.getElementsByClassName("filled");
            var button = document.getElementById("btnsubmit");
            button.disabled = true;
            count=0;
            for( var i=0;i<input.length;i++){
            input[i].addEventListener("change", function(){

                if (document.getElementsByClassName("filled").value === ""){
                
                }
                else{

                    count++;
                }
                if(input.length==count)
                {
                    button.disabled=false;
                    
                }
            }, false)
        }
        
       
    }
    </script>

</head>
<body>
    <form name="formdata">
    <h2>Person Details</h2>
    <table style="border: 1px solid;">
        <tr>
            <td>First Name *</td>
            <td>
                    <input type="text" id="txtfname" name="fname" class="filled" style="text-transform: capitalize;" placeholder="Enter First Name" pattern="[A-Za-z]{1,15}" required>
                    <td><div id="dvFirstName"></div></td>
            </td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td>
                <input type="text" id="txtmname" name="mname" style="text-transform: capitalize;" placeholder="Enter Middle Name" pattern="[A-Za-z]{1,15}">
            </td>
            <td><div id="dvMiddleName"></div></td>
        </tr>
        <tr>
            <td>Last Name *</td>
            <td>
                <input type="text" id="txtlname" name="lname" style="text-transform: capitalize;" placeholder="Enter Last Name" required class="filled" pattern="[A-Za-z]{1,15}">
                <td><div id="dvLastName"></div></td>
            </td>
        </tr>
        <tr>
            <td>Age *</td>
            <td>
                <input type="number" id="txtage" name="age" min="18" max="99" placeholder="Age" class="filled" required>
            </td>
        </tr>
        <tr>
            <td>Gender *</td>
            <td>
                <input type="radio" name="Gen" value="Male" required>Male</input>
                <input type="radio" name="Gen" value="Female" >Female</input>
                <input type="radio" name="Gen" value="Others">Others</input>
            </td>
            <tr>
                <td>Email</td>
                <td>
                    <input type="txt" id="txtmail" name="mail" placeholder="Enter email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </td>
            </tr>
        </tr>
        <tr>
            <td>Address *</td>
            <td>
                <input type="text" style="text-transform: capitalize;" id="txtadd" name="add" class="filled" placeholder="Enter Address" required>
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input readonly type="text" name="country code"  value="+91" size="2">   
                <input type="number" name="std" size="5" min="10000" max="99999" placeholder="STD"> 
                <input type="number" name="phone" size="7" min="1000000" max="9999999" placeholder="Phone No."> 
            </td>
        </tr>
        <tr>
            <td>Mobile Number *</td>
            <td>
                <input readonly type="text" name="country code"  value="+91" size="2">   
                <input type="number" name="mobile" placeholder="Enter Mobile No." size="10" min="1000000000" max="9999999999" class="filled" required>
            </td>
        </tr>
        
        <div>* marked fields are mandatory</div>
        <br>
    </table>
    <br>
    <input type="submit" value="Save" id="btnsubmit">

</form>
</body>
</html>
